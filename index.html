<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VR3</title>

        <!--<!– Importei as bibliotecas para utilizar a Realidade Aumentada –>-->

        <script src="aframe.min.js"></script>
	<script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
        <script src="aframe-ar.js"></script>

        <!--<!– Arquivo css inline para ocultar o modo debug que vem na própria biblioteca –>-->

    </head>
    <style type="text/css">

        #arjsDebugUIContainer

        {

            display: none !important;

        }

        .a-enter-vr-button

        {

            display: none !important;

        }

    </style>

    <body>
 
    <!-- add artoolkit into your scene -->
 <a-scene>

        <!--        <!– importo o arquivo pattern-marker.patt, responsável por comparar nossa imagem, tudo o que estiver na entidade câmera será exibido quando apontar a câmera para a imagem gerada –>-->

        <a-marker-camera preset='custom' type='pattern' url='pattern-marker(2).patt'>

            
            <!--            <!– Insiro uma imagem que será mostrada, configurações: posição, rotação e tamanho da imagem –>-->
           

        </a-marker-camera>
        <!-- define the object which gonna be put on this marker  -->
		<a-box position='0 0.5 0' material='opacity: 0.5; side: double'>
			<a-torus-knot radius='0.26' radius-tubular='0.05'>
				<a-animation attribute="rotation" to="360 0 0" dur="3000" easing='linear' repeat="indefinite"></a-animation>
			</a-torus-knot>
        </a-box>

      <a-entity camera></a-entity>

    </a-scene>
</body>


</html>
</html>

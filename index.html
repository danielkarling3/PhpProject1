<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VR3</title>

        <!--<!– Importei as bibliotecas para utilizar a Realidade Aumentada –>-->

        <script src="aframe.min.js"></script>
<script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
        <script src="aframe-ar.js"></script>

        <!--<!– Arquivo css inline para ocultar o modo debug que vem na própria biblioteca –>-->

    </head>
    <style type="text/css">

        #arjsDebugUIContainer

        {

            display: none !important;

        }

        .a-enter-vr-button

        {

            display: none !important;

        }

    </style>

    <body>
 
    <!-- add artoolkit into your scene -->
<a-scene artoolkit>
        <!-- define your scene as usual -->
        <a-box></a-box>
        <!-- define a camera inside the <a-marker-camera> -->
        <a-marker-camera preset='hiro'><a-marker-camera>
</a-scene>
</body>


</html>
</html>

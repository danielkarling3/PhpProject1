<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="events.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>		
		 <!--<a-asset-item id="animated-asset" src="models/centurion.gltf"></a-asset-item>-->
           <a-asset-item id="animated-asset" src="models/CesiumMan2.gltf"></a-asset-item>
        </a-assets>

        <!--
	<a-marker type='barcode' value='7'>
            
		 <a-image width="1.5" height="1.5" src="calory.png"></a-image>
        </a-marker>
	    -->
	<a-marker type='barcode' value='7'>
            
		 <a-video  src="https://www.youtube.com/watch?v=1XI1GPLkLfY"></a-video>
        </a-marker>
	
        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='barcode' value='6'>
            <a-entity
                id="animated-model"
                gltf-model="#animated-asset"
                scale="2">
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
	    
    </body>
</html>

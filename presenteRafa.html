<!doctype HTML>
<html>	
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
         <title>Parabéns!!!</title>
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="events.js"></script>
    <body style='margin : 0px; overflow: hidden;' id="corpo">
    
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
           <a-marker type='barcode' value='7'>
                  <a-text position="0 0.5 0" rotation="270 0 0" font-size='35px' color="red" 
			  value="Então você me olha nos olhos \n
					eu me sinto mais vivo perto de ti. \n \n

					Saudade, quando não vejo seus olhos \n 
					fico sem direção quando não posso te ouvir. \n \n

					Ouvir você cantando... essa mesma canção \n
					e depois se deitando... junto ao meu coração. \n\n

					Se alguém escreve nossas histórias... eu não sei, \n
					mas espero que a tinta nunca acabe.\n \n

					Se um fio prende nossas vidas juntas eu também não sei, \n
					eu só quero que o nó nunca se desate. " ></a-text>
          </a-marker>
		 <a-marker type='barcode' value='6'>
                  <a-image height="3.5" width='5' rotation="275 0 0"  src='formMold.png'></a-image>
          </a-marker>
		
          <a-entity camera></a-entity>
        </a-scene>
	    
    </body>
</html>
